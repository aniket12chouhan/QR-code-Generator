<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">
        <nav class="navbar bg-primary ">
            <div class="container-fluid d-flex justify-content-between px-5">
                <span class="navbar-brand mb-0 h1 text-light fs-3">QR CODE API</span>
                <div class="icon p-1"><img src="./pngegg.png" alt="img" style="height: 60px;"></div>
            </div>
        </nav>


        <div class="container-fluid mt-3">
            <form>
                <div class="mb-3">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Type here to generator QR code....." 
                    required>
                    
                    <select class="form-select mt-3" aria-label="Default select example">
                        <option value="150x150">Select Size of QR here.....</option>
                        <option value="250x250">250x250</option>
                        <option value="350x350">350x350</option>
                        <option value="450x450">450x450</option>
                        <option value="550x550">550x550</option>
                        <option value="650x650">650x650</option>
                        
                      </select>
                </div>
                
                <button type="submit" class="btn btn-primary w-100  fs-4">Submit</button>

            </form>
        </div>
    </div>

    <div class="container d-flex justify-content-center">
        <img src="./giff.gif"
           class="qrimg img-fluid"  alt="">
    </div>







    <script src="main.js"></script>
</body>

</html>
